# Common fields for microchip mcp356(1/2/4) ADCs


include: [adc-controller.yaml, spi-device.yaml]


properties:
  "#io-channel-cells":
    type: int
    required: true
  name:
    type: string
    # default: ""

  reference:
    type: string
    required: true
    description: |
      Reference selection:
      - ADC_REF_VDD_1:     VDD
      - ADC_REF_VDD_1_2:   VDD/2
      - ADC_REF_VDD_1_3:   VDD/3
      - ADC_REF_VDD_1_4:   VDD/4
      - ADC_REF_INTERNAL:  Internal
      - ADC_REF_EXTERNAL0: External, input 0
      - ADC_REF_EXTERNAL1: External, input 1
    enum:
      - "ADC_REF_VDD_1"
      - "ADC_REF_VDD_1_2"
      - "ADC_REF_VDD_1_3"
      - "ADC_REF_VDD_1_4"
      - "ADC_REF_INTERNAL"
      - "ADC_REF_EXTERNAL0"
      - "ADC_REF_EXTERNAL1"



io-channel-cells:
  - input
 

